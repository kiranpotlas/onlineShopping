<div class="card-group" >
    <div class="row">
  <div class="card" *ngFor="let material of materials" style="max-width: 33%" >
    <div class="card-body">
      <h5 class="card-title">{{material.id}}</h5>
      <p class="card-text">{{material.title}}</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
    </div>
  </div>
  </div>
